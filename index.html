<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向</title>
    <!-- 使用 JavaScript 重定向 -->
    <script>
        window.location.href = "/No.1/";
    </script>
    <!-- 使用 meta 重定向作为备选 -->
    <meta http-equiv="refresh" content="0; url=/No.1/">
</head>
<body>
    <p>如果页面没有自动跳转，请 <a href="/No.1/">点击这里</a>。</p>
</body>
</html>
